
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Child Find</title>
</head>

<body>
  <div id="head">

    <h1>Child Find</h1>
  </div>


	<div class="data-container">

		<div class="data-item">
			<h2>GPS Latitude</h2>
			<p class="value" id="GPSlatitude"></p>
		</div>

		<div class="data-item">
			<h2>GPS Longitude</h2>
			<p class="value" id="GPSlongitude"></p>
		</div>

    <div class="data-item">
			<h2>Status</h2>
			<p class="value" id="state"></p>
		</div>

		
	</div>

  <div id="map"></div>

  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script type="module" src="app.js"></script>
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwT2Fq-jIlVU-WCbHUxVn3jKZNMXOjFXM&callback=initMap&v=weekly"
  defer
></script>

</body>

</html>
